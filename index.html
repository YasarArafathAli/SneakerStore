<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe E-Commerece</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>MIKE</h1>
        <ul>
            <li>
                <input class="search-input" type="text" placeholder="Search">
                <img class="search" alt="">
            </li>
            <li><a href="#"> <img class="navcart " src="./Web/Cart.svg" alt="product Image"></a></li>
            <li><a href="#"><img class="navham" src="./Web/MenuHamburger.svg" alt=""></a></li>
        </ul>
    </nav>
    <main>

        <div class="product">
            <img class="product-image web" src="" alt="">
        </div>
        <div class="product-info">
            <div class="breadcrumb"><span class="bold">Menu</span><span>&#9658;</span><span
                    class="bold">Shoes</span><span>&#9658;</span><span>Menu</span></div>
            <div class="heading">
                <h1>Black Running Sneakers</h1>
            </div>
            <div class="product mob">
                <img class="product-image mob" src="" alt="">

            </div>
            <div class="ratings">
                <span class="rating">&star;
                    &starf;
                    &bigstar;
                    &bigstar;
                    &#11240;
                    &#11242;
                </span>
                <span class="vote"><span class="vote-text">18 Votes</span></span>
            </div>
            <div class="price">
                <span class="current-price">&#8377; 16,999.99</span>
                <span class="actual-price">&#8377; 20069.99</span>
            </div>
            <div class="info">
                <p>Neoprene and membrane boots. Rubber insert with lacing over foot and back on heel. Lining and insole
                    of the membrane</p>
            </div>
            <div class="customization">
                <span class="color wrapper"><input type="radio" name="color" id="black" value="black" />
                    <label for="black"><span class="black"></span></label>

                    <input type="radio" name="color" id="gray" />
                    <label for="gray"><span class="gray"></span></label>

                    <input type="radio" name="color" id="purp" />
                    <label for="purp"><span class="purp"></span></label></span>
                <span class="count wrapper">
                    <button class="plusminus" onclick="handleMinus()">-</button>
                    <input type="number" id = "num" class="num" value="0" />
                    <button class="plusminus" onclick="handlePlus()">+</button>
                </span>
            </div>
            <div class="cart-contols">
                <button class="btn add-to-cart"><img src="./Web/AddToCart.svg" alt=""> Add to Cart</button>
                <button class="btn wishlist">
                    <img src="./Web/Like.svg" alt=""> Save to Wishlist
                </button>
            </div>
            <div class="delivery info">
                <p>Standard delivery in 2-4 days or Premium delivery in 2-4 hours</p>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
